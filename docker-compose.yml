version: '3.8'

services:
  mash-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mash-game
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - mash-network
    labels:
      # Unraid WebUI label
      net.unraid.docker.webui: "http://[IP]:[PORT:3000]"
      # Container metadata
      net.unraid.docker.managed: "dockerman"
      net.unraid.docker.icon: "https://raw.githubusercontent.com/elysium38711/MASH/main/public/icon.png"
      # Project information
      org.opencontainers.image.title: "MASH Game"
      org.opencontainers.image.description: "Interactive MASH game built with React and Vite"
      org.opencontainers.image.url: "https://github.com/elysium38711/MASH"
      org.opencontainers.image.source: "https://github.com/elysium38711/MASH"
      org.opencontainers.image.vendor: "elysium38711"
      org.opencontainers.image.version: "0.0.0"
      # Unraid specific labels
      net.unraid.docker.category: "GameServers: Entertainment:"

networks:
  mash-network:
    driver: bridge
